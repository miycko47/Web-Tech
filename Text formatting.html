<html>
    <head>
        <title>Textformatting</title>
    </head>
    <body style="text-align: center;">
        <b> The bold boy </b><br><br> <!--makes it Bold-->
        <strong> The strong Kid </strong><br><br> <!--makes it Strong-->
        <em> The guy who needs emphasis </em><br><br> <!--makes it Emphasis-->
        <i> The kid who likes italian food </i><br><br> <!--makes it Italic-->
        <small> The small Kid </small><br><br> <!--makes it small-->
        <sub> The sub script</sub> and <sup> The super script </sup> <!--makes it Sub-script and Super-script-->
    </body>
</html>
