<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using Child Selectors</title>
        <style>
            span {
                background-color: aqua;
            }
             div > span {
                 background-color: yellow;
             }
             </style>
    </head>
    <body>
        <div> <span>
            Span #1, in the div.</span>
        </span>
        </div>
        <Span>Span #2, in the span that's in the div.</Span>
     </body>
</html>
